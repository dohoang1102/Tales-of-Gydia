campaign tutorial {
	author = Buch;
	description = you'll learn how to play Tales of Gydia;
	
	map = tutorial_island;
	
	sequence initial {
		script_begin =	createPlayer baseMale Buch 15 10 0 staff 2,
						wear Buch legs_pants_greenish,
						createAI baseMale PixelMaster 15 15 0 staff;
						
		event ev_end {
			script_control =	if $player.y > 17, return true,
								return false;
								
			script_action =		endSequence;
		};
	};
	
	sequence final {
		script_begin =	createAI slime slimey0 15 13 1 bash_poison,
						createAI slime slimey1 15 19 1 bash_poison;
	};
};