locale it {
	text dia_welcome { text = Benvenuto a Tales of Gydia! \n (premi invio per continuare); };
	
	text qst_moveDown_title { text = Muovi verso il basso; };
	text qst_moveDown_info { text = Muovi verso il basso per far comparire due melme; };
	
	text dia_killedSlimes { text = Hai ucciso tutte le melme; };
};

campaign tutorial {
	author = Buch;
	description = you'll learn how to play Tales of Gydia;
	
	map = tutorial_island;
	
	sequence demo {
		script_begin =	createPlayer baseMale Buch 15 9 0,
						giveItem $player.name robe_shirt_brown,
						giveItem $player.name staff,
						giveItem $player.name bow,
						giveItem $player.name fireball,
						dialog dia_welcome,
						questName qst_moveDown_title,
						questInfo qst_moveDown_info;
						
		event answered {
			script_control = 	if $exist.answer, return true;
			script_action =		string a dia_reply_ans + $answer,
								dialog $a;
			triggerOnce = 1;
		};
		event spawn {
			script_control =	if $player.x = 15 & $player.y = 10, return true;
			script_action =		createAI slime slimey0 15 12 1 bash_poison,
								createAI slime slimey1 15 13 1 bash_poison,
								query slimes $id = slime & $x = 15;
			triggerOnce = 1;
		};
		
		event clear {
			script_control = 	if $query.slimes.count = 0, return true;
			script_action = 	dialog dia_killedSlimes;
								
			triggerOnce = 1;
		};
	};
};