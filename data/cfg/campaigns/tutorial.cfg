campaign tutorial {
	author = Buch;
	description = you'll learn how to play Tales of Gydia;
	
	map = tutorial_island;
	
	sequence initial {
		script_begin =	createPlayer baseMale Buch 15 9 0 bow 2,
						dialog Welcome to Tales of Gydia!,
						dialog Move down to spawn a monster;
						
		event spawn {
			script_control =	if $player.x = 15 & $player.y = 10, return true;
			script_action =		createUnit slime slimey 15 11 0 bash 0;
			triggerOnce = 1;
		};
	};
};