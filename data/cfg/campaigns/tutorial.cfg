locale it {
	text dia_tutorial_movement { text = Usa i tasti WASD per muovere il tuo personaggio; };
	text dia_tutorial_itemsExchange { text = Premi P vicino a un contenitore per prendere o depositare oggetti; };
	text dia_tutorial_quests { text = Premi O per visualizzare la missione attiva; };
	text dia_tutorial_inventory { text = Premi I per aprire l'inventario. Il tuo inventario puo' contenere fino a 12 oggetti, mentre tu puoi equipaggiare fino a 5 oggetti, uno per tipo (testa, corpo, gambe, arma, incantesimo). Seleziona un oggetto e premi il pulsante equipaggia per equipaggiarlo.; };
	text dia_tutorial_battle { text = Tales of Gydia ha un sistema di combattimento a turni. Questo significa che ogni unita' ha un turno per muoversi o attaccare. Nel tuo turno, premi Q per usare l'arma equipaggiata o E per lanciare l'incantesimo equipaggiato. Alcuni lanceranno proiettili, altri colpiranno solo i nemici vicini - puoi vederlo nella loro descrizione nell'inventario.; };
	text dia_tutorial_rest { text = Puoi riposarti per un turno premento INVIO. Riposandoti, recupererai fino a metà della tua salute e del tuo mana, ma perderai un turno. La quantita' di salute e mana recuperata dipendono dalle tue statistiche (forza e costituzione per la salute, intelligenza e saggezza per il mana); };
	
	text dia_welcome_0 { text = Benvenuto a Tales of Gydia! /n (premi invio per continuare); };
	text dia_welcome_1 { text = Il sindaco del villaggio di Bockburg, tuo caro amico, ti ha mandato un messaggio chiedendoti aiuto contro alcuni attacchi al suo villaggio; };
	
	text qst_0_name { text = Raggiungi Bockburg e parla con il sindaco; };
	text qst_0_info { text = Da queste parti dovrebbe esserci il villaggio di Bockburg. Devi trovare il sindaco e aiutarlo contro gli attacchi al suo villaggio; };
	
	text dia_slime_0 { text = Sembra che quel gruppo di melme non ne voglia sapere di lasciarti il passo... Dovrai ucciderli tu stesso! Equipaggia il coltello ed eliminale; };
	text dia_slime_1 { text = Le hai uccise! Ora potrai continuare per la tua strada... Probabilmente sarai costretto ad affrontare nuovi mostri, prima di arrivare a Bockburg...;};
	
	text dia_waldo_0 { text = Ehi giovanotto! Cosa ti porta da queste parti?; };
	text dia_waldo_1 { text = Sono qui per aiutare il sindaco contro gli attacchi; };
	text dia_waldo_2 { text = Ho-ho-ho! Allora avrai bisogno di tutto l'aiuto che posso darti!; };
	text dia_waldo_3 { text = Prendi questa pozione! Me l'ha regalata un vecchio mago che passava di qui...; };
	text dia_waldo_4 { text = Se segui la strada verso sud troverai Bockburg... Sicuramente troverai il sindaco laggiu' da qualche parte...; };
	text dia_waldo_5 { text = In bocca al lupo, giovanotto!; };
	
	text dia_mack_0 { text = Ehi! Ben arrivato! Spero che almeno tu possa aiutarmi...; };
	text dia_mack_1 { text = Qual'e' il problema?; };
	text dia_mack_2 { text = Siamo alle prese con un gruppo di scheletri che ci assale tutte le notti...; };
	text dia_mack_3 { text = Escono da una qualche tomba dal cimitero a nord di qui... Occupatene tu! In cambio al tuo ritorno ti darò una pozione...; };
	text dia_mack_4 { text = Ispeziona le tombe e troverai l'ingresso ad una cripta... Portati questo bastone, dovrebbe fargli più male del tuo coltello...; };
	
	text qst_1_name { text = Elimina gli scheletri nella cripta; };
	text qst_1_info { text = Mack, il sindaco del villaggio, ti ha chiesto di eliminare un gruppo di scheletri che da qualche notte disturba il villaggio. Sembra che di giorno gli scheletri si ritirino in una tomba del cimitero a nord...;};
	
	text dia_skel_0 { text = Sembra che quello fosse l'ultimo...; };
	
	text qst_1_end_name { text = Torna da Mack; };
	text qst_1_end_info { text = Hai ucciso tutti gli scheletri. Torna da Mack per ricevere la tua ricompensa.; };
	
	text dia_backToMack_0 { text = Fatto? Grandioso! Eccoti il tuo premio!; };
	text dia_backToMack_1 { text = Alcuni cittadini; };
	text dia_backToMack_2 { text = Diavolo! Pessime notizie! Sembra che un'armata di scheletri si stia preparando ad attaccare Bockburg!; };
	text dia_backToMack_3 { text = Corri ragazzo! Bisogna avvisare le nostre guardie di frontiera a sud-ovest!; };
	text dia_backToMack_4 { text = Attraversa il fiume e vola verso di loro!; };
};

