campaign tutorial {
	author = Buch;
	description = you'll learn how to play Tales of Gydia;

	file data/cfg/maps/tutorial_island.cfg;
	file data/cfg/maps/majorHouse.cfg;
	file data/cfg/maps/tomb.cfg;
		
	map = tutorial_island;

	event majorHouse_in {
		script_control = if $map.id = tutorial_island & $player.actX = 92 & $player.actY = 87, return true;
		script_action = mapChange majorHouse 5 5;
	};
	
	event majorHouse_out {
		script_control = if $map.id = majorHouse & $player.actX = 5 & $player.actY = 6, return true;
		script_action = mapChange tutorial_island 92 88;
	};
	
	event tomb_in {
		script_control = if $map.id = tutorial_island & $player.actX = 92 & $player.actY = 59, return true;
		script_action = mapChange tomb 5 3,
						if $exist.enteredTomb = 0, createAI skeleton skel0 80 37 1 dagger 2,
						if $exist.enteredTomb = 0, createAI skeleton skel1 82 38 1 dagger 2,
						if $exist.enteredTomb = 0, createAI skeleton skel2 78 40 1 dagger 0,
						if $exist.enteredTomb = 0, createAI skeleton skel3 81 41 1 dagger 1,
						if $exist.enteredTomb = 0, query skeletons $id = skeleton;
						var enteredTomb 1;
	};
	
	event tomb_out {
		script_control = if $map.id = tomb & $player.actX = 5 | $player.actX = 4 & $player.actY = 2, return true;
		script_action = mapChange tutorial_island 92 60;
	};
	
	sequence intro {
		script_begin =	createPlayer baseMale Buch 18 10 0,
						wear $player.name pants_green,
						giveItem $player.name dagger,
						dialog dia_welcome_0,
						dialog dia_welcome_1,
						questName qst_0_name,
						questInfo qst_0_info,
						dialog dia_tutorial_movement,
						dialog dia_tutorial_quests,
						createUnit oldMale Waldo 66 75 0,
						createUnit oldMale Mack 94 88 0;
						
		event moved {
			script_control = if $map.id = tutorial_island & $player.x != 18 | $player.y != 10, return true;
			script_action = createAI slime Slimey0 16 13 1 bash,
							createAI slime Slimey1 18 14 1 bash,
							createAI slime Slimey2 20 13 1 bash,
							dialog dia_slime_0,
							dialog dia_tutorial_inventory,
							dialog dia_tutorial_battle,
							query qSlime $id = slime,
							
							createAI snake Snakey0 24 25 1 bash,
							createAI snake Snakey1 20 19 1 bash,
							createAI snake Snakey2 24 28 1 bash,
							createAI small_worm Wormey0 19 29 1 bash,
							createAI small_worm Wormey1 17 30 1 bash;
			triggerOnce = 1;
		};
		
		event itemsExchangeInfo {
			script_control = if $map.id = tutorial_island & $player.x = 18 & $player.y = 9, return true;
			script_action = dialog dia_tutorial_itemsExchange;
			triggerOnce = 1;
		};
		
		event killedSlime {
			script_control = if $map.id = tutorial_island & $query.qSlime.count = 0, return true;
			script_action = dialog dia_slime_1,
							dialog dia_tutorial_rest;
			triggerOnce = 1;
		};
		
		event meetWaldo {
			script_control = if $map.id = tutorial_island & $player.x > 62 & $player.x < 70 & $player.y > 74 & $player.y < 79, return true;
			script_action = dialog dia_waldo_0 Waldo,
							dialog dia_waldo_1 $player.name,
							dialog dia_waldo_2 Waldo,
							dialog dia_waldo_3 Waldo,
							giveItem $player.name potion_power,
							dialog dia_waldo_4 Waldo,
							dialog dia_waldo_5 Waldo;
			triggerOnce = 1;
		};
		
		event meetMack_0 {
			script_control = if $map.id = tutorial_island & $player.x > 92 & $player.x < 96 & $player.y > 87 & $player.y < 89, return true;
			script_action = dialog dia_mack_0 Mack,
							dialog dia_mack_1 $player.name,
							dialog dia_mack_2 Mack,
							dialog dia_mack_3 Mack,
							dialog dia_mack_4 Mack,
							giveItem $player.name staff,
							endSequence;
			triggerOnce = 1;
		};
	};
	
	sequence skeletons {
		script_begin = 	
						
		event killedSkeletons {
			script_control = if $map.id = tutorial_island & $query.skeletons.count = 0, return true;
			script_action = dialog dia_skel_0,
							questName qst_1_end_name,
							questInfo qst_1_end_info,
							endSequence;
			triggerOnce = 1;
		};
	};
	
	sequence skeletons_reward {
		event backToMack_0 {
			script_control = if $map.id = tutorial_island & $player.x > 92 & $player.x < 96 & $player.y > 87 & $player.y < 89, return true;
			script_action = dialog dia_backToMack_0 Mack,
							giveItem $player.name potion_health,
							dialog dia_backToMack_1 Mack,
							dialog dia_backToMack_2 Mack,
							dialog dia_backToMack_3 Mack,
							dialog dia_backToMack_4 Mack;
			triggerOnce = 1;
		};
	};
};