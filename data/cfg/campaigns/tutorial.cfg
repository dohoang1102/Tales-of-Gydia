campaign tutorial {
	author = Buch;
	description = you'll learn how to play Tales of Gydia;
	
	map = tutorial_island;
	
	sequence demo {
		script_begin =	createPlayer baseMale Buch 15 9 0,
						giveItem Buch legs_pants_greenish,
						giveItem Buch staff,
						giveItem Buch bow,
						giveItem Buch fireball,
						dialog Welcome to Tales of Gydia (press enter to continue),
						dialog Press U for player info,
						dialog Press I for inventory,
						dialog Move with WASD,
						dialog Primary weapon: Q,
						dialog Spell: E,
						dialog Move down to spawn some monsters;
						
		event spawn {
			script_control =	if $player.x = 15 & $player.y = 10, return true;
			script_action =		createAI slime slimey0 15 12 1 bash 0,
								createAI slime slimey1 15 13 1 bash 0,
								query slimes $id = slime & $x = 15;
			triggerOnce = 1;
		};
		
		event clear {
			script_control = 	if $slimes.count = 0, return true;
			script_action = 	dialog You killed them all!;
			triggerOnce = 1;
		};
	};
};