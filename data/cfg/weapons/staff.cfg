weapon staff_tier0 {
	author = Buch + wulax;
	description = staff_tier0_d;
	
	strikeAnim = thrust;
	strikeFrame = 7;
	
	effect onTarget {
		type = impact;
		duration = 0;
		
		hits = -5;
	};
	
	image icon {
		image = data/images/weapons/staff_icon.png;
		
		rect rect {
			x = 0;
			y = 0;
			w = 64;
			h = 64;
		};
	};
	
	animSet overlay {
		anim strike_n {
			file data/cfg/images/IMG_staff.cfg;
			sequence = 0_0, 0_1, 0_2, 0_3, 0_4, 0_5, 0_6, 0_7, 0_3, 0_2, 0_1, 0_0;
		};
		
		anim strike_w {
			file data/cfg/images/IMG_staff.cfg;
			sequence = 1_0, 1_1, 1_2, 1_3, 1_4, 1_5, 1_6, 1_7, 1_3, 1_2, 1_1, 1_0;
		};
		
		anim strike_s {
			file data/cfg/images/IMG_staff.cfg;
			sequence = 2_0, 2_1, 2_2, 2_3, 2_4, 2_5, 2_6, 2_7, 2_3, 2_2, 2_1, 2_0;
		};
		
		anim strike_e {
